<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Paste</title>
    <link rel="icon" type="image/x-icon" href="/scriptpaste/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            background: #222; /* Dark background for visibility */
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Place canvas behind content */
            width: 100%;
            height: 100%;
        }
        header, main {
            position: relative;
            z-index: 1; /* Ensure content is above canvas */
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <header>
        <h1>Script Paste</h1>
        <input type="text" id="search" placeholder="Search scripts...">
    </header>
    <main>
        <ul id="script-list">
            <!-- Script links will be populated here -->
        </ul>
    </main>
    <script src="scripts.js"></script>
    <script>
        // Get the canvas element and its context
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to match window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        // Handle window resize
        window.addEventListener('resize', resizeCanvas);

        // Particle class to define each particle's properties
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1; // Random size between 1 and 6
                this.speedX = Math.random() * 2 - 1; // Random x velocity
                this.speedY = Math.random() * 2 - 1; // Random y velocity
                this.opacity = 1; // Start fully opaque
            }

            update() {
                // Move particle
                this.x += this.speedX;
                this.y += this.speedY;
                // Fade out particle
                this.opacity -= 0.02;
                // Reduce size slightly
                this.size *= 0.98;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`; // White particles with fading opacity
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Array to store particles
        const particles = [];

        // Create particles at cursor position
        function createParticles(x, y) {
            for (let i = 0; i < 5; i++) { // Create 5 particles per event
                particles.push(new Particle(x, y));
            }
        }

        // Handle mouse movement
        canvas.addEventListener('mousemove', (e) => {
            // Get mouse position relative to canvas
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            createParticles(x, y);
        });

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                // Remove particles that are too small or fully faded
                if (particles[i].size < 0.2 || particles[i].opacity <= 0) {
                    particles.splice(i, 1);
                }
            }
            requestAnimationFrame(animate);
        }

        // Start the animation
        animate();
    </script>
</body>
</html>
