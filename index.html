<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Paste</title>
    <link rel="icon" type="image/x-icon" href="/scriptpaste/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            background: #222;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }
        header, main {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <header>
        <h1>Script Paste</h1>
        <input type="text" id="search" placeholder="Search scripts...">
    </header>
    <main>
        <ul id="script-list">
            <!-- Script links will be populated here -->
        </ul>
    </main>
    <script src="scripts.js"></script>
    <script>
        // Canvas setup
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        // Handle window resize
        window.addEventListener('resize', resizeCanvas);

        // Particle class
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.opacity = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= 0.02;
                this.size *= 0.98;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Particle array
        const particles = [];
        let isDragging = false;

        // Create particles
        function createParticles(x, y) {
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle(x, y));
            }
        }

        // Mouse events
        canvas.addEventListener('mousedown', () => {
            isDragging = true;
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                createParticles(x, y);
            }
        });

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].size < 0.2 || particles[i].opacity <= 0) {
                    particles.splice(i, 1);
                }
            }
            requestAnimationFrame(animate);
        }

        // Start animation
        animate();
    </script>
</body>
</html>
